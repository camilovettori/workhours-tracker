<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Work Hours Tracker</title>
  <link rel="manifest" href="/static/manifest.webmanifest" />
  <link rel="icon" href="/static/logo.png" />
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body>

  <!-- Intro video overlay -->
  <div class="introOverlay" id="introContainer">
    <video id="introVideo" playsinline muted autoplay>
      <source src="/static/intro.mp4" type="video/mp4" />
    </video>
    <button class="introSkip" id="introSkip" type="button">Skip</button>
  </div>

  <div class="app">

    <!-- AUTH -->
    <section id="screenAuth" class="screen">
      <div class="card auth-card">
        <div class="logo-wrap">
          <img id="appLogo" class="logo" alt="logo" />
        </div>

        <div class="auth-title">Work Hours Tracker</div>
        <div class="auth-sub">Sign in to continue</div>

        <div class="field">
          <label>Email</label>
          <input id="email" type="email" placeholder="you@email.com" />
        </div>

        <div class="field">
          <label>Password</label>
          <input id="pw" type="password" placeholder="••••••" />
        </div>

        <label class="remember-row">
          <input id="rememberMe" type="checkbox" />
          Remember me
        </label>

        <div class="auth-actions">
          <button id="btnSignIn" class="btn primary" type="button">Sign in</button>
          <button id="btnSignUpOpen" class="btn dark" type="button">Sign up</button>
          <button id="btnForgotOpen" class="btn link" type="button">Forgot password?</button>
        </div>

        <div id="authMsg" class="msg"></div>
        <div id="credit" class="credit">Developed by Camilo Vettori</div>
      </div>
    </section>

    <!-- SIGNUP -->
    <section id="screenSignup" class="screen hidden">
      <div class="card auth-card">
        <div class="pageHead">
          <button id="btnSignupBack" class="btn pill" type="button">← Back</button>
          <div style="flex:1"></div>
          <div class="h2">Create account</div>
        </div>

        <div class="grid2">
          <div class="field">
            <label>First name</label>
            <input id="s_fn" type="text" />
          </div>
          <div class="field">
            <label>Last name</label>
            <input id="s_ln" type="text" />
          </div>
        </div>

        <div class="field">
          <label>Email</label>
          <input id="s_email" type="email" />
        </div>

        <div class="field">
          <label>Password</label>
          <input id="s_pw" type="password" />
        </div>

        <div class="auth-actions">
          <button id="btnSignUp" class="btn primary" type="button">Create account</button>
        </div>

        <div id="signupMsg" class="msg"></div>
      </div>
    </section>

    <!-- FORGOT -->
    <section id="screenForgot" class="screen hidden">
      <div class="card auth-card">
        <div class="pageHead">
          <button id="btnForgotBack" class="btn pill" type="button">← Back</button>
          <div style="flex:1"></div>
          <div class="h2">Reset password</div>
        </div>

        <div class="field">
          <label>Email</label>
          <input id="f_email" type="email" />
        </div>

        <div class="auth-actions">
          <button id="btnForgotSend" class="btn primary" type="button">Send reset link</button>
        </div>

        <div id="forgotMsg" class="msg"></div>
      </div>
    </section>

    <!-- RESET -->
    <section id="screenReset" class="screen hidden">
      <div class="card auth-card">
        <div class="h2">Set a new password</div>

        <div class="field">
          <label>New password</label>
          <input id="r_pw" type="password" />
        </div>

        <div class="auth-actions">
          <button id="btnResetSave" class="btn primary" type="button">Save</button>
        </div>

        <div id="resetMsg" class="msg"></div>
      </div>
    </section>

    <!-- HOME (new UX renders here) -->
    <section id="screenHome" class="screen hidden"></section>

    <!-- WEEKS -->
    <section id="screenWeeks" class="screen hidden">
      <div class="pageHead between">
        <div class="title">Weeks</div>
        <button id="btnNewWeek" class="btn primary" type="button">New</button>
      </div>

      <div id="newWeekBox" class="card hidden">
        <div class="grid2">
          <div class="field">
            <label>Week number</label>
            <input id="newWeekNumber" type="number" />
          </div>
          <div class="field">
            <label>Start date</label>
            <input id="newStartDate" type="date" />
          </div>
        </div>
        <div class="field">
          <label>Hourly rate (€)</label>
          <input id="newRate" type="number" step="0.01" />
        </div>

        <div class="row gap" style="margin-top:10px">
          <button id="btnCreateWeek" class="btn primary" type="button">Create</button>
          <button id="btnCancelWeek" class="btn secondary" type="button">Cancel</button>
        </div>

        <div id="weekMsg" class="msg"></div>
      </div>

      <div id="weeksList" class="list"></div>
    </section>

    <!-- WEEK DETAIL -->
    <section id="screenWeekDetail" class="screen hidden">
      <div class="pageHead between">
        <button id="btnBackWeeks" class="btn pill" type="button">← Weeks</button>
        <div style="flex:1"></div>
        <button id="btnReport" class="btn secondary" type="button">Report</button>
        <button id="btnDeleteWeek" class="btn danger" type="button">Delete</button>
      </div>

      <div class="card">
        <div class="row between">
          <div>
            <div id="weekTitle" class="title">Week</div>
            <div id="weekMeta" class="subtitle"></div>
          </div>
          <div style="text-align:right">
            <div id="weekTotals" class="pill"></div>
          </div>
        </div>

        <div class="row gap" style="margin-top:12px">
          <input id="rateEdit" type="number" step="0.01" />
          <button id="btnSaveRate" class="btn secondary" type="button">Save rate</button>
          <button id="btnAddDay" class="btn primary" type="button">Add day</button>
        </div>

        <div id="entryMsg" class="msg"></div>

        <div class="table-wrap">
          <table class="table">
            <thead>
              <tr>
                <th>Day</th><th>Date</th><th>In</th><th>Out</th><th>Break</th><th>Worked</th><th>1.5x</th><th>Note</th>
              </tr>
            </thead>
            <tbody id="entriesBody"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- DAY FORM -->
    <section id="screenDayForm" class="screen hidden">
      <div class="pageHead between">
        <button id="btnDayBack" class="btn pill" type="button">← Back</button>
        <div id="dayFormTitle" class="title">Add day</div>
      </div>

      <div class="card">
        <div class="grid2">
          <div class="field">
            <label>Date</label>
            <input id="workDate" type="date" />
          </div>
          <div class="field">
            <label>Break (min)</label>
            <input id="breakMin" type="number" />
          </div>
        </div>

        <div class="grid2">
          <div class="field">
            <label>Time in</label>
            <input id="timeIn" type="time" />
          </div>
          <div class="field">
            <label>Time out</label>
            <input id="timeOut" type="time" />
          </div>
        </div>

        <div class="field">
          <label>Note</label>
          <input id="note" type="text" />
        </div>

        <div class="field">
          <label>Bank holiday paid?</label>
          <select id="bhPaid">
            <option value="">—</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>

        <div class="row gap" style="margin-top:12px">
          <button id="btnSaveDay" class="btn primary" type="button">Save</button>
          <button id="btnDeleteDay" class="btn danger hidden" type="button">Delete</button>
        </div>

        <div id="dayMsg" class="msg"></div>
      </div>
    </section>

    <!-- BANK HOLIDAYS -->
    <section id="screenBH" class="screen hidden">
      <div class="pageHead between">
        <div class="title">Bank Holidays</div>
        <div class="row gap">
          <input id="bhYear" class="yearInput" type="number" />
          <button id="btnLoadBH" class="btn secondary" type="button">Load</button>
        </div>
      </div>

      <div id="bhList" class="list"></div>
    </section>

    <!-- REPORTS -->
    <section id="screenReports" class="screen hidden">
      <div class="pageHead between">
        <div class="title">Reports</div>
      </div>

      <div class="card">
        <div class="field">
          <label>Select week</label>
          <select id="reportWeekSelect"></select>
        </div>
        <button id="btnOpenReport" class="btn primary" type="button">Open report</button>
      </div>
    </section>

    <!-- PROFILE -->
    <section id="screenProfile" class="screen hidden">
      <div class="pageHead between">
        <div class="title">Profile</div>
        <button id="btnProfileLogout" class="btn secondary" type="button">Logout</button>
      </div>

      <div class="card">
        <div class="h2" id="profileName">—</div>
        <div class="subtitle" id="profileEmail">—</div>
      </div>
    </section>
  </div>

  <!-- Bottom nav -->
  <nav class="bottomNav hidden" id="bottomNav">
    <button class="navItem" data-screen="home" type="button">Home</button>
    <button class="navItem" data-screen="weeks" type="button">Weeks</button>
    <button class="navItem" data-screen="bh" type="button">Holidays</button>
    <button class="navItem" data-screen="reports" type="button">Reports</button>
    <button class="navItem" data-screen="profile" type="button">Profile</button>
  </nav>

  <script defer src="/static/app.js"></script>
</body>
</html>
