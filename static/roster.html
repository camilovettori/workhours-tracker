<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <title>Roster</title>

  <link rel="icon" href="/static/logo.png" />
  <link rel="stylesheet" href="/static/app.css?v=12" />

  <style>
    .wrap{ width:min(980px,100%); margin:0 auto; padding:22px 16px 120px; }
    .top{ display:flex; align-items:flex-start; justify-content:space-between; gap:12px; margin-bottom:14px; }
    .brand{ display:flex; align-items:center; gap:12px; }
    .brand img{ width:44px; height:44px; border-radius:12px; object-fit:cover; }
    .muted{ color: var(--muted); font-weight:900; }

    .cardPad{ padding:16px; }
    .row{ display:flex; justify-content:space-between; gap:12px; align-items:center; flex-wrap:wrap; }
    .hidden{ display:none !important; }
    .err{ color:#b91c1c; font-weight:1000; margin-top:8px; }

    /* ===== LIST ===== */
    .weekItem{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:14px 14px; border-radius:18px;
      border:1px solid rgba(15,23,42,.08);
      background: rgba(255,255,255,.60);
      cursor:pointer;
      transition: transform .08s ease, border-color .08s ease;
    }
    .weekItem:hover{ transform: translateY(-1px); border-color: rgba(37,99,235,.25); }
    .weekItem + .weekItem{ margin-top:10px; }
    .weekItem .t1{ font-weight:1000; font-size:16px; }
    .weekItem .t2{ margin-top:4px; font-size:13px; color:var(--muted); font-weight:900; }
    .weekRight{ text-align:right; }
    .weekRight .hhmm{ font-weight:1000; font-size:14px; }
    .weekRight .eur{ font-weight:1000; font-size:13px; color:var(--muted); margin-top:4px; }

    /* ===== DETAIL ===== */
    .detailTitle{ font-weight:1000; font-size:18px; }
    .detailSub{ font-weight:1000; font-size:13px; color:var(--muted); margin-top:4px; }
    .detailTotals{
      margin-top:10px;
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .pill{
      padding:8px 10px; border-radius:999px;
      border:1px solid rgba(15,23,42,.10);
      background: rgba(255,255,255,.75);
      font-weight:1000; font-size:13px;
    }
    .gridDays{
      margin-top:12px;
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:10px;
    }
    @media (min-width: 520px){
      .gridDays{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (min-width: 920px){
      .gridDays{ grid-template-columns: repeat(4, 1fr); }
    }
    .dayCard{
      border:1px solid rgba(15,23,42,.08);
      background: rgba(255,255,255,.60);
      border-radius:18px;
      padding:12px;
      min-height:92px;
      cursor:pointer;
      transition: transform .08s ease, border-color .08s ease;
    }
    .dayCard:hover{ transform: translateY(-1px); border-color: rgba(37,99,235,.25); }
    .dayCard .w{ font-weight:1000; font-size:14px; }
    .dayCard .d{ font-weight:900; font-size:12px; color:var(--muted); margin-top:2px; }
    .dayCard .s{ font-weight:1000; font-size:13px; margin-top:10px; }
    .badgeOff{
      display:inline-block;
      margin-left:8px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid rgba(15,23,42,.10);
      background: rgba(15,23,42,.06);
      font-size:11px;
      font-weight:1000;
      color:var(--muted);
      vertical-align:middle;
    }
    .badgeBH{
  display:inline-block;
  margin-left:8px;
  padding:3px 8px;
  border-radius:999px;
  border:1px solid rgba(245,158,11,.25);
  background: rgba(245,158,11,.12);
  font-size:11px;
  font-weight:1000;
  color: rgba(180,83,9,1);
  vertical-align:middle;
}
.badgePaid{
  display:inline-block;
  margin-left:6px;
  padding:3px 8px;
  border-radius:999px;
  border:1px solid rgba(34,197,94,.22);
  background: rgba(34,197,94,.10);
  font-size:11px;
  font-weight:1000;
  color: rgba(21,128,61,1);
  vertical-align:middle;
}
.badgeNotPaid{
  display:inline-block;
  margin-left:6px;
  padding:3px 8px;
  border-radius:999px;
  border:1px solid rgba(239,68,68,.18);
  background: rgba(239,68,68,.08);
  font-size:11px;
  font-weight:1000;
  color: rgba(185,28,28,1);
  vertical-align:middle;
}


    /* ===== WIZARD ===== */
    .wizardDay{
      margin-top:12px;
      border:1px solid rgba(15,23,42,.08);
      background: rgba(255,255,255,.60);
      border-radius:18px;
      padding:14px;
    }
    .dayTitle{ font-weight:1000; font-size:16px; margin-bottom:8px; }
    .dayDate{ font-weight:1000; color:var(--muted); font-size:13px; margin-bottom:10px; }
    .btnRow{ display:flex; gap:10px; flex-wrap:wrap; }
    .btnChoice{
      padding:10px 14px; border-radius:14px; font-weight:1000;
      border:1px solid rgba(15,23,42,.12);
      background: rgba(255,255,255,.80);
      cursor:pointer;
    }
    .btnChoice.active{
      border-color: rgba(37,99,235,.35);
      background: rgba(37,99,235,.12);
    }
    .btnChoice:active{ transform: translateY(1px); }
    .field{ display:flex; flex-direction:column; gap:6px; }
    .field span{ font-weight:900; color: var(--muted); font-size:13px; }
    .field input{ padding:12px 12px; border-radius:14px; border:1px solid rgba(15,23,42,.12); background: rgba(255,255,255,.75); font-weight:900; }
    .grid2{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }

    /* ===== Preview selected days ===== */
    .rosterPreview{
      margin-top:12px;
      border:1px solid rgba(15,23,42,.08);
      background: rgba(255,255,255,.60);
      border-radius:18px;
      padding:14px;
    }
    .rpHead{ display:flex; justify-content:space-between; align-items:baseline; gap:12px; margin-bottom:10px; }
    .rpTitle{ font-weight:1000; font-size:14px; }
    .rpTotals{ font-weight:1000; font-size:13px; color:var(--muted); text-align:right; }
    .rpList{ display:flex; flex-direction:column; gap:8px; }
    .rpRow{
      display:flex; justify-content:space-between; gap:12px; align-items:center;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(15,23,42,.08);
      background: rgba(255,255,255,.70);
    }
    .rpRow .d1{ font-weight:1000; font-size:13px; }
    .rpRow .d2{ font-weight:900; font-size:12px; color:var(--muted); margin-top:2px; }
    .rpRow .right{ font-weight:1000; font-size:13px; }

    /* ===== Edit Day Modal (clean, aligned) ===== */
    .modalBackdrop{
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,.45);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 50;
    }

    .modal{
      width: min(520px, 100%);
      border-radius: 22px;
      border: 1px solid rgba(15,23,42,.10);
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 70px rgba(2,6,23,.28);
      padding: 16px;
    }

    .modalHead{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom: 10px;
    }

    .modalTitle{
      font-weight:1000;
      font-size:16px;
      line-height: 1.15;
    }

    .modalSub{
      margin-top:4px;
      font-weight:900;
      font-size:12px;
      color: var(--muted);
    }

    .modalBody{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .currentRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid rgba(15,23,42,.08);
      background: rgba(255,255,255,.75);
    }
    .currentRow .k{ font-weight:900; font-size:12px; color:var(--muted); }
    .currentRow .v{ font-weight:1000; font-size:13px; }

    .optGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    @media (max-width: 420px){
      .optGrid{ grid-template-columns: 1fr; }
    }

    .optBtn{
      width:100%;
      text-align:left;
      padding: 12px 12px;
      border-radius: 16px;
      border: 1px solid rgba(15,23,42,.10);
      background: rgba(255,255,255,.78);
      font-weight:1000;
      cursor:pointer;
      transition: transform .08s ease, border-color .08s ease, background .08s ease;
    }
    .optBtn:hover{
      border-color: rgba(37,99,235,.25);
      transform: translateY(-1px);
    }
    .optBtn.active{
      border-color: rgba(37,99,235,.40);
      background: rgba(37,99,235,.12);
    }
    .optBtn .small{
      display:block;
      margin-top:4px;
      font-size:12px;
      font-weight:900;
      color: var(--muted);
    }

    .modalActions{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top: 6px;
    }

    .btnGhostNice{
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,.12);
      background: rgba(255,255,255,.80);
      font-weight: 1000;
      cursor: pointer;
    }

    .btnSaveBlue{
      background: #2563eb !important;
      color: #fff !important;
      border: 1px solid rgba(37,99,235,.35) !important;
      border-radius: 14px !important;
      font-weight: 1000 !important;
      padding: 12px 14px !important;
      cursor: pointer;
    }
    .btnSaveBlue:disabled{ opacity:.55; cursor:not-allowed; }
    .btnSaveBlue:active{ transform: translateY(1px); }

    .modalErr{
      color:#b91c1c;
      font-weight:1000;
      font-size:13px;
    }
  </style>
</head>

<body>

  <!-- ===== EDIT DAY MODAL (NEW CLEAN LAYOUT) ===== -->

  <script>
    const $ = (id) => document.getElementById(id);
    const show = (el) => el && el.classList.remove("hidden");
    const hide = (el) => el && el.classList.add("hidden");
    // --- BH lookup cache (date -> result)
const bhCache = new Map();
async function bhLookup(dateYmd){
  if (bhCache.has(dateYmd)) return bhCache.get(dateYmd);
  const r = await api(`/api/bank-holidays/lookup?date_ymd=${encodeURIComponent(dateYmd)}`);
  bhCache.set(dateYmd, r);
  return r;
}


    async function api(path, opts = {}) {
      const res = await fetch(path, {
        credentials: "include",
        headers: { "Content-Type": "application/json", ...(opts.headers || {}) },
        ...opts,
      });
      const ct = res.headers.get("content-type") || "";
      const data = ct.includes("application/json") ? await res.json() : await res.text();
      if (!res.ok) {
        const msg = (data && data.detail) ? data.detail : (typeof data === "string" ? data : "Request failed");
        const e = new Error(msg);
        e.status = res.status;
        throw e;
      }
      return data;
    }

    function fmtEUR(n){
      const v = Number(n || 0);
      try { return v.toLocaleString(undefined,{style:"currency",currency:"EUR"}); }
      catch { return "€" + v.toFixed(2); }
    }

    function isoWeekNumber(d = new Date()) {
      const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
      const dayNum = date.getUTCDay() || 7;
      date.setUTCDate(date.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(date.getUTCFullYear(), 0, 1));
      return Math.ceil((((date - yearStart) / 86400000) + 1) / 7);
    }

    function mondayOfThisWeek(d = new Date()) {
      const x = new Date(d);
      const day = x.getDay();
      const diff = (day === 0 ? -6 : 1 - day);
      x.setDate(x.getDate() + diff);
      const y = x.getFullYear();
      const m = String(x.getMonth() + 1).padStart(2, "0");
      const dd = String(x.getDate()).padStart(2, "0");
      return `${y}-${m}-${dd}`;
    }

    function ymdAddDays(ymd, add){
      const [y,m,d] = ymd.split("-").map(Number);
      const dt = new Date(y, (m||1)-1, d||1);
      dt.setDate(dt.getDate() + Number(add||0));
      const yy = dt.getFullYear();
      const mm = String(dt.getMonth()+1).padStart(2,"0");
      const dd = String(dt.getDate()).padStart(2,"0");
      return `${yy}-${mm}-${dd}`;
    }
    function ymdToDateObj(ymd){
      const [y,m,d] = ymd.split("-").map(Number);
      return new Date(y, (m||1)-1, d||1);
    }
    function weekdayShort(dt){
      return ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"][dt.getDay()];
    }

    // ===== business rule: expected paid minutes per worked day
    // 09:45->19:00 or 10:45->20:00 = 9h15 - 60min break = 8h15 = 495 min
    const SHIFT_PAID_MIN = 495;
    function expectedMinutesFromDays(days){
      return (days||[]).reduce((acc, x)=> (x && !x.day_off ? acc + SHIFT_PAID_MIN : acc), 0);
    }
    function fmtHHMMFromMinutes(mins){
      const m = Math.max(0, Math.floor(Number(mins||0)));
      const hh = Math.floor(m/60);
      const mm = m%60;
      return `${String(hh).padStart(2,"0")}:${String(mm).padStart(2,"0")}`;
    }

    // ===== VIEWS
    const viewList = $("viewList");
    const viewDetail = $("viewDetail");
    const viewWizard = $("viewWizard");

    function hideAll(){
      hide(viewList);
      hide(viewDetail);
      hide(viewWizard);
    }

    function enterList(){
      hideAll();
      show(viewList);
      $("subTitle").textContent = "Weekly schedule";
      history.replaceState({}, "", "/roster");
    }

    function enterWizard(){
      hideAll();
      show(viewWizard);
      $("subTitle").textContent = "Add weekly schedule";
    }

    function enterDetail(rosterId){
      hideAll();
      show(viewDetail);
      $("subTitle").textContent = "Weekly schedule";
      history.replaceState({}, "", `/roster?id=${encodeURIComponent(rosterId)}`);
    }

    function getQueryRosterId(){
      const p = new URLSearchParams(location.search);
      const id = p.get("id");
      return id ? Number(id) : null;
    }

    // ===== STATE
    const dayNames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    let wizardIndex = 0;
    let wizardDays = ["", "", "", "", "", "", ""];
    let hourlyRate = 0;

    let rosterCache = new Map(); // id -> detail
    let currentRosterId = null;

    // ===== WIZARD
    function resetWizard() {
      wizardIndex = 0;
      wizardDays = ["", "", "", "", "", "", ""];
      $("wkNumber").value = String(isoWeekNumber(new Date()));
      $("startDate").value = mondayOfThisWeek(new Date());
      $("wizardErr").textContent = "";
      renderWizardDay();
      renderPreview();
    }

    function renderWizardDay() {
      $("dayTitle").textContent = dayNames[wizardIndex];
      const start = ($("startDate").value || "").trim();
      $("dayDate").textContent = start ? ymdAddDays(start, wizardIndex) : "";

      $("btnA").classList.remove("active");
      $("btnB").classList.remove("active");
      $("btnOFF").classList.remove("active");

      const c = wizardDays[wizardIndex];
      if(c==="A") $("btnA").classList.add("active");
      if(c==="B") $("btnB").classList.add("active");
      if(c==="OFF") $("btnOFF").classList.add("active");
    }

    function codeToLabel(code){
      if(code==="A") return "09:45 → 19:00";
      if(code==="B") return "10:45 → 20:00";
      return "OFF";
    }

    function expectedMinutesFromCodes(codes){
      return (codes||[]).reduce((acc,c)=> (c==="A"||c==="B") ? (acc+SHIFT_PAID_MIN) : acc, 0);
    }

    function renderPreview(){
      const start = ($("startDate").value || "").trim();
      const preview = $("rosterPreview");
      const list = $("rpList");
      const totals = $("rpTotals");

      const picked = wizardDays.map((c,i)=>({c,i})).filter(x=>!!x.c);

      if(!start || picked.length===0){
        hide(preview);
        list.innerHTML = "";
        totals.textContent = "—";
        return;
      }

      show(preview);
      list.innerHTML = "";

      const mins = expectedMinutesFromCodes(picked.map(x=>x.c));
      const hhmm = fmtHHMMFromMinutes(mins);
      const pay = (mins/60) * Number(hourlyRate||0);
      totals.textContent = `So far: ${hhmm} • ${fmtEUR(pay)}`;

      for(const item of picked){
        const ymd = ymdAddDays(start, item.i);
        const dt = ymdToDateObj(ymd);

        const row = document.createElement("div");
        row.className = "rpRow";
        row.innerHTML = `
          <div class="left">
            <div class="d1">${weekdayShort(dt)} • ${ymd}</div>
            <div class="d2">${item.c==="OFF" ? "Day off" : "Shift selected"}</div>
          </div>
          <div class="right">${codeToLabel(item.c)}</div>
        `;
        list.appendChild(row);
      }
    }

    function pick(code) {
      $("wizardErr").textContent = "";
      wizardDays[wizardIndex] = code;

      renderWizardDay();
      renderPreview();

      if (wizardIndex < 6) {
        wizardIndex += 1;
        renderWizardDay();
        return;
      }

      $("wizardErr").textContent = "All days selected. Click “Save week”.";
    }

    async function saveWizard() {
      $("wizardErr").textContent = "";

      const week_number = Number($("wkNumber").value || 0);
      const start_date = ($("startDate").value || "").trim();

      if (!week_number || !start_date) {
        $("wizardErr").textContent = "Fill week number and start date.";
        return;
      }
      if (wizardDays.some(x => !x)) {
        $("wizardErr").textContent = "You must pick all days (Sun..Sat).";
        return;
      }

      try {
        await api("/api/roster", {
          method: "POST",
          body: JSON.stringify({ week_number, start_date, days: wizardDays })
        });

        enterList();
        await loadList();
      } catch (e) {
        $("wizardErr").textContent = e.message || "Failed to save";
        if (e.status === 401) location.href = "/";
      }
    }

    // ===== LIST
    async function loadHourlyRate(){
      hourlyRate = 0;
      try{
        const weeks = await api("/api/weeks");
        hourlyRate = (weeks && weeks.length) ? Number(weeks[0].hourly_rate || 0) : 0;
      }catch{}
      $("rateHint").textContent = `Hourly rate: ${hourlyRate ? fmtEUR(hourlyRate) + " / hour" : "—"}`;
    }

    async function fetchRosterDetail(id){
      if(rosterCache.has(id)) return rosterCache.get(id);
      const d = await api("/api/roster/" + id);
      rosterCache.set(id, d);
      return d;
    }

    async function loadList() {
      $("list").innerHTML = "";
      $("listErr").textContent = "";
      $("listMsg").textContent = "Loading...";

      try {
        const rows = await api("/api/roster");
        if (!rows || !rows.length) {
          $("listMsg").textContent = "No roster weeks yet. Click “Add week”.";
          return;
        }

        $("listMsg").textContent = "";

        for (const r of rows) {
          const item = document.createElement("div");
          item.className = "weekItem";
          item.innerHTML = `
            <div>
              <div class="t1">Week ${r.week_number}</div>
              <div class="t2">Start: ${r.start_date}</div>
            </div>
            <div class="weekRight">
              <div class="hhmm">—</div>
              <div class="eur">—</div>
            </div>
          `;

          item.addEventListener("click", async () => {
            currentRosterId = r.id;
            enterDetail(r.id);
            await renderDetail(r.id);
          });

          $("list").appendChild(item);

          (async () => {
            try {
              const d = await fetchRosterDetail(r.id);
              const mins = expectedMinutesFromDays(d.days);
              const hhmm = fmtHHMMFromMinutes(mins);
              const pay = (mins/60) * Number(hourlyRate||0);

              item.querySelector(".hhmm").textContent = hhmm;
              item.querySelector(".eur").textContent = fmtEUR(pay);
            } catch {}
          })();
        }
      } catch (e) {
        $("listMsg").textContent = "";
        $("listErr").textContent = "Error: " + (e.message || "failed");
        if (e.status === 401) location.href = "/";
      }
    }

    // ===== DETAIL
    function setDetailHeader(d){
      $("detailTitle").textContent = `Week ${d.week_number}`;
      $("detailSub").textContent = `Start: ${d.start_date}`;

      const mins = expectedMinutesFromDays(d.days);
      const hhmm = fmtHHMMFromMinutes(mins);
      const pay = (mins/60) * Number(hourlyRate||0);

      $("pillExpectedHours").textContent = `Expected: ${hhmm}`;
      $("pillExpectedPay").textContent = `Pay: ${fmtEUR(pay)}`;
    }

    function dayToCode(x){
      if(x.day_off) return "OFF";
      return (x.shift_in === "09:45") ? "A" : "B";
    }



async function renderDetail(rosterId){
  $("detailErr").textContent = "";
  $("detailGrid").innerHTML = "";

  // BH cache global-safe (evita "Cannot redeclare...")
  const bhCache = window.__bhCache || (window.__bhCache = new Map());

  async function bhLookup(dateYmd){
    if (bhCache.has(dateYmd)) return bhCache.get(dateYmd);
    const r = await api(`/api/bank-holidays/lookup?date_ymd=${encodeURIComponent(dateYmd)}`);
    bhCache.set(dateYmd, r);
    return r;
  }

  try{
    const d = await api("/api/roster/" + rosterId);
    rosterCache.set(rosterId, d);

    setDetailHeader(d);

    const grid = $("detailGrid");
    grid.innerHTML = "";

    for (const x of (d.days || [])){
      const dt = ymdToDateObj(x.work_date);
      const isOff = !!x.day_off;
      const shift = isOff ? "OFF" : (x.shift_in + " → " + x.shift_out);

      // Bank Holiday lookup (não quebra a UI se falhar)
      let bh = null;
      try { bh = await bhLookup(x.work_date); } catch { bh = null; }

      // você decide o formato do retorno do endpoint:
      // exemplo esperado: { is_bank_holiday: true/false, name: "Easter Monday" }
      const isBH = !!(bh && (bh.is_bank_holiday || bh.isBH));
      const bhName = (bh && (bh.name || bh.bh_name)) ? (bh.name || bh.bh_name) : "";

      const card = document.createElement("div");
      card.className = "dayCard";

      card.innerHTML = `
        <div class="w">
          ${weekdayShort(dt)}
          ${isOff ? `<span class="badgeOff">OFF</span>` : ""}
          ${isBH ? `<span class="badgeOff" title="${bhName}">BH</span>` : ""}
        </div>
        <div class="d">${x.work_date}${isBH && bhName ? ` • ${bhName}` : ""}</div>
        <div class="s">${shift}</div>
      `;

      card.addEventListener("click", () => openEditDayModal(rosterId, x.work_date, dayToCode(x)));
      grid.appendChild(card);
    }

  } catch(e){
    $("detailErr").textContent = e.message || "Failed to load roster";
    if (e.status === 401) location.href = "/";
  }
}


    // ===== EDIT MODAL
    let editState = { rosterId:null, workDate:null, code:null };

    function setEditActive(code){
      $("editA").classList.toggle("active", code==="A");
      $("editB").classList.toggle("active", code==="B");
      $("editOFF").classList.toggle("active", code==="OFF");
    }

    function openEditDayModal(rosterId, workDate, currentCode){
      editState = { rosterId, workDate, code: currentCode };
      $("modalErr").textContent = "";

      const dt = ymdToDateObj(workDate);
      $("editTitle").textContent = `Edit ${weekdayShort(dt)}`;
      $("editSub").textContent = `Choose A / B / OFF`;

      // fills the aligned info row
      $("editCurrent").textContent = currentCode;
      $("editDate").textContent = workDate;

      setEditActive(currentCode);

      show($("editModalBackdrop"));
      $("editModalBackdrop").setAttribute("aria-hidden","false");
    }

    function closeEditModal(){
      hide($("editModalBackdrop"));
      $("editModalBackdrop").setAttribute("aria-hidden","true");
    }

    async function saveEditDay(){
      $("modalErr").textContent = "";

      if(!editState.rosterId || !editState.workDate || !editState.code){
        $("modalErr").textContent = "Missing data.";
        return;
      }

      try{
        await api(`/api/roster/${editState.rosterId}/day`, {
          method: "PATCH",
          body: JSON.stringify({
            work_date: editState.workDate,
            code: editState.code
          })
        });

        closeEditModal();

        rosterCache.delete(editState.rosterId);
        await renderDetail(editState.rosterId);

        rosterCache.clear();
        await loadList();
      }catch(e){
        $("modalErr").textContent = e.message || "Failed to save";
        if (e.status === 401) location.href = "/";
      }
    }

    // ===== binds
    $("btnHome").addEventListener("click", () => location.href = "/");
    $("btnBack").addEventListener("click", () => history.length > 1 ? history.back() : (location.href = "/"));

    $("btnAddWeek").addEventListener("click", () => { resetWizard(); enterWizard(); });
    $("btnCancelWizard").addEventListener("click", async () => { enterList(); await loadList(); });

    $("btnA").addEventListener("click", () => pick("A"));
    $("btnB").addEventListener("click", () => pick("B"));
    $("btnOFF").addEventListener("click", () => pick("OFF"));

    $("btnSave").addEventListener("click", saveWizard);

    $("startDate").addEventListener("change", () => {
      wizardIndex = 0;
      wizardDays = ["", "", "", "", "", "", ""];
      $("wizardErr").textContent = "";
      renderWizardDay();
      renderPreview();
    });

    $("btnEditBack").addEventListener("click", async () => { enterList(); await loadList(); });

    // modal
    $("btnCloseModal").addEventListener("click", closeEditModal);
    $("editModalBackdrop").addEventListener("click", (e) => {
      if(e.target === $("editModalBackdrop")) closeEditModal();
    });

    $("editA").addEventListener("click", () => { editState.code = "A"; setEditActive("A"); });
    $("editB").addEventListener("click", () => { editState.code = "B"; setEditActive("B"); });
    $("editOFF").addEventListener("click", () => { editState.code = "OFF"; setEditActive("OFF"); });

    $("btnSaveDay").addEventListener("click", saveEditDay);

    // ===== init
    (async function init() {
      try {
        await api("/api/me");
        await loadHourlyRate();
        await loadList();

        const rosterId = getQueryRosterId();
        if(rosterId){
          currentRosterId = rosterId;
          enterDetail(rosterId);
          await renderDetail(rosterId);
        }else{
          enterList();
        }
      } catch {
        location.href = "/";
      }
    })();
  </script>
</body>
